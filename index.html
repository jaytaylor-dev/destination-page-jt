<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Page</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1>Vacation Destination Wishlist</h1>
      <p>
        Found an exiting place you want to visit? Save the trip using the form
        below!
      </p>
    </header>
    <section class="container">
      <div class="row">
        <article class="col-12 col-sm-3">
          <form id="user_input_form">
            <label for="destination_name">Destination name</label>
            <input
              type="text"
              name=""
              id="destination_name"
              placeholder="Enter destination name"
            />
            <label for="location_name">Location</label>
            <input
              type="text"
              name=""
              id="destination_name"
              placeholder="Enter location name"
            />
            <label for="photo_url">Photo</label>
            <input
              type="url"
              name=""
              id="photo_url"
              placeholder="Enter photo url name"
            />
            <textarea name="" id="description" cols="30" rows="10"></textarea>
            <input type="submit" value="Add to list" />
          </form>
        </article>
        <article class="col-12 col-sm-9">
          <h3>Enter Destination details</h3>
          <div id="cards_container"></div>
        </article>
      </div>
    </section>
  </body>
</html>
